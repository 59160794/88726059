<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>randCount.html</title>
</head>
<script>
    html = "";

    function myFunction(value, key) {
        console.log(key + ' - ' + value);
        html += "<tr align='center'>";
        html += "<td>" + key + "</td>";
        html += "<td>" + value + "</td>";
        html += "</tr>";
    }

    function randCount() {
        num = parseInt(document.getElementById('num').value);
        r = [];
        for (i = 0; i < num; i++) {
            rn = Math.floor(Math.random() * 100);
            if (r[rn] == null) {
                r[rn] = 0;
            }
            r[rn]++;
        }
        console.clear();
        console.log(i)
        html = "<table border>";
        html += "<tr><th>ตัวเลข</th>";
        html += "<th>ถูกสุ่ม(ครั้ง)</th></tr>";
        r.forEach(myFunction);
        html += "</table>";
        document.getElementById("disp").innerHTML = html;
    }
</script>

<body>
    <h3>5.โปรแกรมสุ่มเลข - multi.html</h3>
    <input type="text" id="num">
    <button onclick="randCount();">สู่ม</button>
    <div id="disp"></div>
</body>

</html>
