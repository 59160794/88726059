<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum.html</title>
</head>

<body>
    <h3>4.โปรแกรมบวกสะสม - sum.html</h3>

    <script>
        function summary() {
            sum = document.getElementById('sum').innerHTML = ""
            number1 = document.getElementById('x');
            number2 = document.getElementById('y');
            sum = document.getElementById('sum');
            var c = 0;

            for (let i = parseInt(number1.value);
                i <= parseInt(number2.value); i++) {
                c = c + i;

                sum.innerHTML += i
                if (i < parseInt(number2.value)) {
                    sum.innerHTML += "+"
                }
                if (i == parseInt(number2.value)) {
                    sum.innerHTML += "="
                    sum.innerHTML += c
                }
            }
        }
    </script>

    <input type="text" placeholder="num1" id="x"> -
    <input type="text" placeholder="num2" id="y">
    <button onclick="summary()">summary</button>
    <div id="sum"></div>

</body>

</html>
