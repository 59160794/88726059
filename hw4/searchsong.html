<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        crossorigin="anonymous"></script>

<body>
    <div class="container">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <ol class="carousel-indicators">
                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://scontent.fbkk2-4.fna.fbcdn.net/v/t1.0-9/32215106_1042307869249932_3270654524032811008_o.jpg?_nc_cat=101&ccb=2&_nc_sid=730e14&_nc_eui2=AeEA7tCmJOTRPbEIBJiKO0oiiA6xScR7epOIDrFJxHt6k17wLmNZEbkKSkDWqMWDgLf11w2aDJx5nlPjhtXKVr0q&_nc_ohc=OMmXblUyQHMAX9Ol6DR&_nc_ht=scontent.fbkk2-4.fna&oh=a54616a6d0f5333fd714347db825fcc5&oe=6029CFF9"
                        class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://scontent.fbkk2-5.fna.fbcdn.net/v/t1.0-9/38132817_2008867655830891_1638569202115674112_o.jpg?_nc_cat=110&ccb=2&_nc_sid=e3f864&_nc_eui2=AeFyNgGjlaWF9Ma7F2O63jAuyYIzqcCkdm_JgjOpwKR2b4FGxJY7fql11y2d9k0fcO0o4FMvqJP9gKyX4YVi9hZP&_nc_ohc=LC09E9NgsYUAX90tREv&_nc_ht=scontent.fbkk2-5.fna&oh=fb55716655b9ab33e32ffee17c4a5e0c&oe=6028ECA5"
                        class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://scontent.fbkk2-4.fna.fbcdn.net/v/t31.0-8/10866067_757039367736970_5287436492274955663_o.jpg?_nc_cat=101&ccb=2&_nc_sid=09cbfe&_nc_eui2=AeEA4LuJgC5vOd-WrKulfK-10ji6XREZvT7SOLpdERm9Ph-kctjTxEwASfFUAuGhWnppI5ev-3nI5EDPy8lc5Vzy&_nc_ohc=TCoFsoge9dYAX9lhw8a&_nc_ht=scontent.fbkk2-4.fna&oh=06f6a420c41f2188d8d434386bb9316b&oe=602B623C"
                        class="d-block w-100" alt="...">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </a>
        </div>
        <b>ค้นหาเพลง</b> [<a href="addsong.html">เพิ่มเพลงใหม่</a>]
        <div class="mb-3">
            <input type="text" class="form-control" id="searchSongName" placeholder="ชื่อเพลงที่ต้องการค้นหา">
        </div>
        <button type="button" class="btn btn-primary" onclick="searchSong()">ค้นหา</button>
        <div class="alert">
        </div>
        <p id="resultCard"></p>
    </div>

    <script>
        var myCarousel = document.querySelector('#carouselExampleIndicators')
        var carousel = new bootstrap.Carousel(myCarousel, {
            interval: 2000,
            wrap: false
        })

        function searchSong() {
            let searchSongName = document.getElementById("searchSongName").value

            let jsonSong = localStorage.getItem("arrSong")
            let arrSong = JSON.parse(jsonSong)
            let listSong = []
            let alertSuccess = ''
            let alertDanger = ''
            alertSuccess += '<div class="alert alert-success" role="alert">'
            alertDanger += '<div class="alert alert-danger" role="alert">'

            if (arrSong !== null) {
                arrSong.forEach(element => {
                    if (element.songName.includes(searchSongName)) {
                        listSong.push(element)
                    }
                });
            }

            if (listSong.length > 0) {
                alertSuccess += 'พบ ' + listSong.length + ' เพลง'
                alertSuccess += '</div>'
                document.getElementsByClassName("alert")[0].innerHTML = alertSuccess

                let cardResult = ''
                listSong.forEach(element => {
                    console.log(element)
                    cardResult += '<div class="card">'
                    cardResult += '<div class="card-body">'
                    cardResult += '<b>เพลง ' + element.songName + '</b><br>'
                    cardResult += '<b>ศิลปิน ' + element.authorName + '</b><br>'
                    cardResult += '<pre>' + element.lyrics + '</pre>'
                    cardResult += '</div>'
                    cardResult += '</div>'
                });
                document.getElementById("resultCard").innerHTML = cardResult
            } else {
                alertDanger += 'พบ ' + listSong.length + ' เพลง'
                alertDanger += '</div>'
                document.getElementsByClassName("alert")[0].innerHTML = alertDanger
            }
        }
    </script>
</body>

</html>
